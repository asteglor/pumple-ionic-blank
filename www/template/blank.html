<ion-view view-title="">
<ion-content class="padding" scroll="false">
	  <div class="logo_pumpable">
      <img src="img/ic_logo.png" alt="">
    </div>
    <div class="row">
      <div class="list list_center col col-50">
      <h4 class="white center">mobile app</h4>
       <a class="item item-thumbnail-left item_blacker"  ng-click="emailModal()">
        <img src="img/ic_email.png"">
        <div class="title_item">Login with EMAIL</div>
      </a>
      <a class="item item-thumbnail-left item_blacker" ng-click="googleLogin()">
        <img src="img/imgpsh_fullsize.png">
        <div class="title_item">Login with Google</div>
      </a>
      <span>{{details}}</span>
      <a class="item item-thumbnail-left item_blacker" ng-click="scanBarcode()">
        <img src="img/maim_qr_logo.png"">
        <div class="title_item">Login with QR</div>
      </a>
      <a class="item item-thumbnail-left item_blacker"  ng-click="smsModal();reset();showKeyboard($event)">
        <img src="img/main_sms_logo.png"">
        <div class="title_item">Login with SMS</div>
      </a>
    </div>
    </div>
</ion-content>

</ion-view>
